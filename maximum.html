<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maximum</title>
</head>
<body>
<script>
  let a= +prompt("nhập a:");
  let b= +prompt("nhập b:");
  let c= +prompt("nhập c:");
  let max= a;
  if (max>b&&max>c) alert("max là:"+max);
    else {
      if (b>c) {
        max= b;
        alert("max là:"+max);
      }else {
        max= c;
        alert("max là:"+max);
      }
  }
</script>
</body>
</html>
